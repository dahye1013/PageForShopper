<!DOCTYPE html>
<html lang="en"

>
<head>
    <meta charset="UTF-8">
    <title>clientWebLayout</title>

    <header th:replace="clientWeb/header :: headerFragment"></header>

</head>
<body>

                        <ul class="featured__item__pic__hover">
