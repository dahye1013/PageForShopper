<div class="jumbotron" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="display-4">상품 리스트</h1>
    <p class="lead">
        <style>
            body {
                color: #666;
                background: #f5f5f5;
                font-family: 'Roboto', sans-serif;
            }
            .table-responsive {
                margin: 30px 0;
            }
            table.table tr th, table.table tr td {
                border-color: #e9e9e9;
            }
            table.table-striped tbody tr:nth-of-type(odd) {
                background-color: #fcfcfc;
            }
            .table-wrapper {
                background: #fff;
            }

        </style>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <table class="table table-striped">
        <thead>
        <tr>
            <th class="one wide">스토어</th>
            <th class="one wide">카테고리</th>
            <th class="one wide">제품 코드</th>
            <th class="one wide">제품 사진</th>
            <th class="ten wide">제품명</th>
            <th class="two wide">단가</th>
            <th class="three wide">수량</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="board : ${boardList}">
            <td>
                <span th:text="${board.store}"></span>
            </td>
            <td>
                <span th:text="${board.category}"></span>
            </td>
            <td>
                <span th:text="${board.productId}"></span>
            </td>
            <td>
                <img width="50" height="50" th:src="@{'/storage/'+${board.image}}">
            </td>
            <td>
                <a th:href="@{'/post/' + ${board.productId}}">
                    <span th:text="${board.productName}"></span>
                </a>
            </td>
            <td>
                <span th:text="${board.productPrice}"></span>
            </td>
            <td>
                <span th:text="${board.productQty}"></span>
            </td>

        </tr>
        </tbody>
    </table>
            </div>
        </div>
</div>

    <hr class="my-4">



</div>
